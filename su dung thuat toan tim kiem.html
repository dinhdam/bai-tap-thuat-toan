<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    list = ['0982441239','0980738735','0982837476','01538274732','9783438291','0128173848'];
    let regex = /^[0]+[9]+[0-9]{8}$/;
    let count = 0;
    function checkNum() {
        for (i in list) {
            if (regex.test(list[i])) {
                count++;
            }
        }
        console.log("Có tất cả " + count + " số Viettel");
    }
    checkNum();
</script>
</body>
</html>
